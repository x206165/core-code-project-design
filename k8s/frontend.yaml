apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 8888
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mumolk/w3-frontend:0.2.1-alpine
        imagePullPolicy: Always #as I will reuse the same tag, I will always pull the docker image
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m" # 1/10
        ports:
        - containerPort: 80
